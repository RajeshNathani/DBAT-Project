<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .a{
            height: 22vh;
            width: 10vw;
            transition: transform 1s;
            
        }
        a{
          text-decoration: none;
          color: black;
        }
        .card{
            border: none !important;
        }
        .a:hover{
            transform: scale(1.1);
        }
        @media(max-width:540px){
            .a{
                height: 21vh;
                width: 40vw;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Bookstore
          </a>
          <span class="navbar-text" id="log">
            <a href="{{url_for('login')}}" class="btn btn-outline-primary">Login</a>
          </span>
        </div>
      </nav> <br/>
      <div class="container">
        <figure class="text-center">
            <blockquote class="blockquote">
              <p>There is no friend as loyal as a book</p>
            </blockquote>
            <figcaption class="blockquote-footer">
              Ernest Hemingway
            </figcaption>
          </figure>
          <h4>Famous Titles</h4><br/>
          <div class="container">
          <div class="row">
            {% for i in range(0, len)%}
            <div class="col-md-3 col-sm-12">
              <a href="/books/{{books[i][0]}}">
              <div class="card">
                  <center>
                    <img src="{{books[i][5]}}" class="card-img-top a " alt="...">
                    </center>
                    <div class="card-body">
                    <center>
                        <p class="card-text">{{books[i][1]}}</p>
                        <small class="text-muted">by {{books[i][2]}}</small>
                        <div class="d-flex justify-content-between align-items-center">
                        </div>
                    </center>
                </div>
              </div></a>
            </div> <br/>
            {% endfor %}
          </row>
          </div>
      </div>
</body>
</html>
<script>
  if(localStorage['login'] == 'true'){
    document.getElementById('log').innerHTML = '<a href="{{url_for("logout")}}" class="btn btn-outline-primary" onclick="localStorage.clear();">Logout</a>';
  }else{
  document.getElementById('log').innerHTML = '<a href="{{url_for("login")}}" class="btn btn-outline-primary">Login</a>';
  }
  function clear(){
    localStorage.clear();
  }
</script>
